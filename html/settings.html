    <div id = "body">
        <form action="#" autocomplete="off" class="settings-form" id="form" class="invalid valid">
            <h2 class="title">Settings</h2>

            <!--USERNAME-->
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="Enter New Username"
                  id="username"
                  name="username"
                  onkeyup="validateusername();"
                  required
                />
                <span class="indicator3"></span>
                </div>

                <!--EMAIL-->
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input
                      type="text"
                      placeholder="Enter New Email"
                      id="email"
                      name="email"
                      required
                      onkeyup="validateemail();"
                    />
                    <span class="indicator"></span>
                </div>

                <!--PASSWORD-->
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      placeholder="Enter New Password"
                      name="pwd"
                      id="pwd"
                      required
                      onkeyup="validatepwd();"
                    />
                    <span class="indicator1"></span>
                </div>

                <!--REENTER NEW PASSWORD-->
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      placeholder="Reenter New Password"
                      name="pwd1"
                      id="pwd1"
                      onblur="vaildatereenterpwd();"
                      required
                    />
                    <span class="indicator2"></span>
                </div>
                <input type="btn" class="savebtn" value="SAVE CHANGES" onclick="display();"/>
        </form>
        <p id="demo"></p>
